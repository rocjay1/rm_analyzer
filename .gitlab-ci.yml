build-windows:
  stage: build
  tags:
    - saas-windows-medium-amd64
  variables:
    SECURE_FILES_DOWNLOAD_PATH: rm_analyzer\
  script: 
    # Install GitLab download-secure-files
    - powershell -Command "& { (Invoke-WebRequest -Uri https://gitlab.com/gitlab-org/incubation-engineering/mobile-devops/download-secure-files/-/raw/main/installer.ps1 -UseBasicParsing).Content | Invoke-Expression }"
    # Download NuGet to install Python
    - Invoke-WebRequest -Uri https://aka.ms/nugetclidl -OutFile .\nuget.exe
    - nuget.exe install python -Version 3.12.4
    # Install Python dependencies
    - .\python\tools\python.exe -m ensurepip --upgrade
    - .\python\tools\python.exe -m pip install -r requirements.txt
    - .\python\tools\python.exe -m pip install pyinstaller
    # Compile
    - pyinstaller cli.py --name rma --add-data rm_analyzer\credentials.json:rm_analyzer --onefile
  artifacts:
    paths:
      - dist\